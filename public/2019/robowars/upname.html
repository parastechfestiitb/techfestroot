<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>
		function sendValues() {
			$.post("update.php?q=clear");
			$.post("update.php?q=bot1", {text: $("#bot1").val()});
			$.post("update.php?q=bot2", {text: $("#bot2").val()});

			var t1 = $("#team1").val();
			if (t1==""){
				t1 = "Team " + $("#bot1").val();
			}
			var t2 = $("#team2").val();
			if (t2==""){
				t2 = "Team " + $("#bot2").val();
			}
			$.post("update.php?q=team1", {text: t1});
			$.post("update.php?q=team2", {text: t2});
			$("#bot1").val("");
			$("#bot2").val("");
			$("#team1").val("");
			$("#team2").val("");
		}
	</script>
</head>
<body>

	BOT 1 : <input type="text" id = "bot1">
	<br>TEAM 1 : <input type="text" id = "team1">
	<br>BOT 2 : <input type="text" id = "bot2">
	<br>TEAM 2 : <input type="text" id = "team2">
	<br><input type="button" value = "Submit" onclick="sendValues()">

</body>
</html>
